# Default values for platform.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: gcr.io/airqo-250220/airqo-dev-next-platform
  pullPolicy: Always
  tag: latest

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

podAnnotations: {}

podSecurityContext:
  {}
  # fsGroup: 2000

securityContext:
  {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  name: airqo-dev-next-platform-svc
  type: NodePort
  port: 3000
  protocol: TCP
  targetPort: 3000
  nodePort: 31107

ingress:
  enabled: false

resources:
  limits:
    cpu: 200m
    memory: 700Mi
  requests:
    cpu: 100m
    memory: 250Mi

autoscaling:
  name: airqo-dev-next-platform-hpa
  minReplicas: 1
  maxReplicas: 2
  targetCPUUtilizationPercentage: 90
  # targetMemoryUtilizationPercentage: 90

nodeSelector: {}

tolerations: []

affinity:
  nodeAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
      - weight: 10
        preference:
          matchExpressions:
            - key: node-type
              operator: In
              values:
                - general-purpose
      - weight: 1
        preference:
          matchExpressions:
            - key: node-type
              operator: In
              values:
                - high-memory

platform:
  deployment_name: airqo-dev-next-platform
  labels: dev-next-platform
  namespace: development
  configmap: env-next-platform-development
