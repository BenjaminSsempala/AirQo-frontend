# Default values for calibrate-app.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

calibrate:
  deployment_name: airqo-calibrate-app
  labels: airqo-calibrate-app
  namespace: production
  configmap: env-calibrate-prod

replicaCount: 2

image:
  repository: gcr.io/airqo-250220/airqo-calibrate-app
  pullPolicy: Always
  tag: latest

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

podAnnotations: {}

podSecurityContext:
  {}
  # fsGroup: 2000

securityContext:
  {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

ingress:
  enabled: false

service:
  name: airqo-calibrate-app-svc
  type: NodePort
  protocol: TCP
  port: 80
  targetPort: 80
  nodePort: 30106

resources:
  limits:
    cpu: 50m
    memory: 100Mi
  requests:
    # Average usage was 0.0001 vCPU and 25Mi over the last 30 days
    cpu: 5m
    memory: 25Mi

autoscaling:
  name: airqo-calibrate-app-hpa
  minReplicas: 1
  maxReplicas: 3
  # targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 70

nodeSelector: {}

tolerations: []

affinity:
  nodeAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
      - weight: 10
        preference:
          matchExpressions:
            - key: node-type
              operator: In
              values:
                - general-purpose
      - weight: 1
        preference:
          matchExpressions:
            - key: node-type
              operator: In
              values:
                - high-memory
