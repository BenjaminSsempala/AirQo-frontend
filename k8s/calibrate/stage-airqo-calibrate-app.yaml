###########################################################
# Start deployment of calibrate app - staging
###########################################################
apiVersion: apps/v1
kind: Deployment
metadata:
  name: airqo-stage-calibrate-app
  namespace: staging
spec:
  selector:
    matchLabels:
      app: sta-calibrate-app
  replicas: 2
  template:
    metadata:
      labels:
        app: sta-calibrate-app
    spec:
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 10
              preference:
                matchExpressions:
                  - key: node-type
                    operator: In
                    values:
                      - general-purpose
            - weight: 1
              preference:
                matchExpressions:
                  - key: node-type
                    operator: In
                    values:
                      - high-memory
      containers:
        - name: sta-calibrate-app
          image: us.gcr.io/airqo-250220/airqo-stage-calibrate-app:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 80
              name: sta-calibrate
          resources:
            requests:
              # Average usage was 0.0001 vCPU and 20Mi over the last 30 days
              cpu: 5m
              memory: 20Mi
            limits:
              cpu: 50m
              memory: 80Mi
          envFrom:
            - configMapRef:
                name: env-calibrate-staging
